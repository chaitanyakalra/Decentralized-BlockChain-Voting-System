<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-vote-yea"></i>
            </div>
            <h1>Blockchain Voting System</h1>
            <p class="subtitle">Secure. Transparent. Decentralized.</p>
            
            <div class="wallet-section">
                <button id="connect-wallet" class="btn btn-primary">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                <p id="wallet-status" class="status-message">Please connect your wallet to continue</p>
            </div>
            
            <div class="role-section">
                <label for="role">Select Role</label>
                <select id="role" class="form-control">
                    <option value="" disabled selected>Choose your role</option>
                    <option value="voter">Voter</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="voter-id">Voter ID</label>
                        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Enter your voter ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            
            <div class="footer">
                <p>Need help? <a href="#">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
