<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Voting - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --background: #ffffff;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --gradient-start: #6366f1;
            --gradient-end: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .wallet-section, .role-section, .login-form {
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .wallet-section {
            animation-delay: 0.1s;
        }

        .role-section {
            animation-delay: 0.2s;
        }

        .login-form {
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            font-size: 16px;
            gap: 8px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .status-message {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-light);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* SVG Animation */
        .blockchain-svg {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 30px;
            opacity: 0;
            animation: fadeInSvg 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInSvg {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-vote-yea"></i>
            </div>
            <h1>Blockchain Voting System</h1>
            <p class="subtitle">Secure. Transparent. Decentralized.</p>
            
            <div class="blockchain-svg">
                <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" stroke="#6366f1" stroke-width="2">
                        <polygon points="40,20 100,10 160,20 160,100 100,110 40,100" />
                        <polygon points="70,40 100,30 130,40 130,80 100,90 70,80" />
                        <line x1="40" y1="20" x2="70" y2="40" />
                        <line x1="100" y1="10" x2="100" y2="30" />
                        <line x1="160" y1="20" x2="130" y2="40" />
                        <line x1="160" y1="100" x2="130" y2="80" />
                        <line x1="100" y1="110" x2="100" y2="90" />
                        <line x1="40" y1="100" x2="70" y2="80" />
                    </g>
                </svg>
            </div>
            
            <div class="wallet-section">
                <button id="connect-wallet" class="btn btn-primary">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                <p id="wallet-status" class="status-message">Please connect your wallet to continue</p>
            </div>
            
            <div class="role-section">
                <label for="role">Select Role</label>
                <select id="role" class="form-control">
                    <option value="" disabled selected>Choose your role</option>
                    <option value="voter">Voter</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="voter-id">Voter ID</label>
                        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Enter your voter ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
            
            <div class="footer">
                <p>Need help? <a href="#">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
